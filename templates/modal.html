<!-- Modal -->
<div id="crudModal" class="hidden fixed inset-0 z-[9999] w-full flex items-center justify-center bg-black/60 backdrop-blur-sm">
  <div id="crudModalContent" class="bg-gradient-to-b from-[#0a0a0f] to-[#1a001f] border border-purple-700/40 rounded-2xl shadow-[0_0_30px_rgba(168,85,247,0.3)] w-11/12 sm:w-3/5 md:w-1/2 lg:w-2/5 max-h-[90vh] overflow-y-auto transform transition-all duration-200 opacity-0 scale-95">

    <!-- Header -->
    <div class="flex items-center justify-between px-6 py-4 border-b border-purple-700/30">
      <div>
        <h3 class="text-xl font-semibold text-purple-300">Add New Product</h3>
        <p class="text-sm text-gray-400 mt-1">Show your product to the Offside! community</p>
      </div>
      <button type="button" onclick="hideModal()" class="text-purple-400 hover:text-purple-200 rounded-full p-1.5 transition-all">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 011.414-1.414L10 8.586z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="px-6 py-6 space-y-5">
      <form id="productForm" class="space-y-5">
        <div>
          <label for="name" class="block text-sm font-medium text-purple-300 mb-1">Product Name</label>
          <input type="text" id="name" name="name" class="w-full bg-transparent border border-purple-600/40 rounded-lg px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter product name" required>
        </div>

        <div>
          <label for="price" class="block text-sm font-medium text-purple-300 mb-1">Price (Rp)</label>
          <input type="number" id="price" name="price" class="w-full bg-transparent border border-purple-600/40 rounded-lg px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Enter price" required>
        </div>

        <div>
          <label for="description" class="block text-sm font-medium text-purple-300 mb-1">Description</label>
          <textarea id="description" name="description" rows="3" class="w-full bg-transparent border border-purple-600/40 rounded-lg px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Describe your product..." required></textarea>
        </div>

        <div>
          <label for="category" class="block text-sm font-medium text-purple-300 mb-1">Category</label>
          <select id="category" name="category" class="w-full bg-[#120015] border border-purple-600/40 rounded-lg px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" required>
            <option value="">Select category</option>
            <option value="jersey">Jersey</option>
            <option value="shoes">Shoes</option>
            <option value="merch">Merchandise</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>

        <div>
          <label for="thumbnail" class="block text-sm font-medium text-purple-300 mb-1">Thumbnail URL</label>
          <input type="url" id="thumbnail" name="thumbnail" class="w-full bg-transparent border border-purple-600/40 rounded-lg px-3 py-2 text-gray-100 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="https://example.com/image.jpg">
        </div>

        <div class="flex items-center">
          <input id="is_featured" name="is_featured" type="checkbox" class="w-4 h-4 text-purple-500 bg-gray-800 border-gray-600 rounded focus:ring-purple-400">
          <label for="is_featured" class="ml-2 text-sm text-gray-300">Featured Product</label>
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div class="flex flex-col sm:flex-row justify-end gap-4 px-6 py-4 border-t border-purple-700/30">
      <button type="button" onclick="hideModal()" class="order-2 sm:order-1 px-6 py-2 rounded-lg border border-purple-500/40 text-gray-300 hover:bg-purple-800/30 transition-all">
        Cancel
      </button>
      <button type="submit" form="productForm" id="submitProduct" class="order-1 sm:order-2 bg-purple-600 hover:bg-purple-500 text-white font-medium px-6 py-2 rounded-lg shadow-[0_0_15px_rgba(168,85,247,0.4)] transition-all">
        Save Product
      </button>
    </div>
  </div>
</div>

<script>
  // Modal show/hide animation
  function showModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modal.classList.remove('hidden');
    setTimeout(() => {
      modalContent.classList.remove('opacity-0', 'scale-95');
      modalContent.classList.add('opacity-100', 'scale-100');
    }, 50);
  }

  function hideModal() {
    const modal = document.getElementById('crudModal');
    const modalContent = document.getElementById('crudModalContent');

    modalContent.classList.remove('opacity-100', 'scale-100');
    modalContent.classList.add('opacity-0', 'scale-95');

    setTimeout(() => {
      modal.classList.add('hidden');
    }, 150);
  }

  async function addProductEntry() {
      await fetch("{% url 'main:add_product_ajax' %}", {
          method: "POST",
          body: new FormData(document.querySelector('#productForm')),
      });

      // Reset form
      document.getElementById("productForm").reset();
      hideModal();

      // Show toast
      showToast('Product added successfully!', '', 'success');

      // Kirim event ke halaman utama agar data refresh
      document.dispatchEvent(new CustomEvent('productAdded'));
      return false;
  }

  // ðŸ”® Event listener submit form
  document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();
      addProductEntry();
  });
</script>
