<nav class="fixed top-0 left-0 w-full bg-[#0a0a0f]/80 backdrop-blur-xl border-b border-purple-800/40 shadow-[0_0_25px_rgba(168,85,247,0.25)] z-[70] transition-all duration-500">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center">
        <h1 class="text-xl font-extrabold tracking-wide">
          <span class="text-purple-500">Off</span><span class="text-white">side!</span>
        </h1>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex items-center space-x-8">
        <a href="{% url 'main:show_main' %}"
           class="text-gray-300 hover:text-purple-400 font-medium transition-all duration-300 hover:drop-shadow-[0_0_6px_rgba(168,85,247,0.8)]">
          Home
        </a>

        <!-- {% if user.is_authenticated %}
        <a href="{% url 'main:create_products' %}"
           class="text-gray-300 hover:text-purple-400 font-medium transition-all duration-300 hover:drop-shadow-[0_0_6px_rgba(168,85,247,0.8)]">
          Add Product
        </a> -->
        {% endif %}
      </div>

      <!-- Desktop User Section -->
      <div class="hidden md:flex items-center space-x-6">
        {% if user.is_authenticated %}
          <div class="text-right">
            <div class="text-sm font-medium text-purple-300">{{ name }}</div>
            <div class="text-xs text-gray-500">{{ npm }} - {{ class }}</div>
          </div>
          <a href="{% url 'main:logout' %}"
             class="text-red-400 hover:text-red-300 font-medium transition-all duration-300">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}"
             class="text-gray-300 hover:text-purple-400 font-medium transition-all duration-300">
            Login
          </a>
          <a href="{% url 'main:register' %}"
             class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-md font-medium transition-all duration-300 shadow-[0_0_15px_rgba(168,85,247,0.4)] hover:shadow-[0_0_25px_rgba(168,85,247,0.7)]">
            Register
          </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden flex items-center z-[80] relative">
        <button id="hamburger-button" class="p-2 text-gray-300 hover:text-purple-400 transition-all duration-300">
          <span class="sr-only">Open Menu</span>
          <div class="w-6 h-6 flex flex-col justify-center items-center space-y-1.5">
            <span class="bg-current block h-0.5 w-6 rounded-full"></span>
            <span class="bg-current block h-0.5 w-6 rounded-full"></span>
            <span class="bg-current block h-0.5 w-6 rounded-full"></span>
          </div>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobile-menu" class="hidden md:hidden absolute top-16 left-0 w-full bg-[#0a0a0f]/95 border-t border-purple-800/40 backdrop-blur-lg transition-all duration-300 ease-in-out z-[70]">
    <div class="px-6 py-5 space-y-4">
      <!-- Mobile Navigation Links -->
      <div class="space-y-2">
        <a href="{% url 'main:show_main' %}"
           class="block text-gray-300 hover:text-purple-400 font-medium py-2 transition-all duration-300">
          Home
        </a>
        <!-- {% if user.is_authenticated %}
        <a href="{% url 'main:create_products' %}"
           class="block text-gray-300 hover:text-purple-400 font-medium py-2 transition-all duration-300">
          Add Product
        </a> -->
        {% endif %}
      </div>

      <!-- Mobile User Section -->
      <div class="border-t border-purple-800/40 pt-4">
        {% if user.is_authenticated %}
          <div class="mb-4">
            <div class="font-medium text-purple-300">{{ name }}</div>
            <div class="text-sm text-gray-500">{{ npm }} - {{ class }}</div>
          </div>
          <a href="{% url 'main:logout' %}"
             class="block text-red-400 hover:text-red-300 font-medium py-2 transition-all duration-300">
            Logout
          </a>
        {% else %}
          <div class="space-y-3">
            <a href="{% url 'main:login' %}"
               class="block text-gray-300 hover:text-purple-400 font-medium py-2 transition-all duration-300">
              Login
            </a>
            <a href="{% url 'main:register' %}"
               class="block bg-purple-600 hover:bg-purple-700 text-white font-medium py-3 px-4 rounded-md text-center shadow-[0_0_15px_rgba(168,85,247,0.4)] hover:shadow-[0_0_25px_rgba(168,85,247,0.7)] transition-all duration-300">
              Register
            </a>
          </div>
        {% endif %}
      </div>
    </div>
  </div>

  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      const btn = document.getElementById("hamburger-button");
      const menu = document.getElementById("mobile-menu");

      if (btn && menu) {
        btn.addEventListener("click", () => {
          const isHidden = menu.classList.contains("hidden");
          menu.classList.toggle("hidden", !isHidden);
          menu.classList.toggle("block", isHidden);
        });
      }
    });
  </script>
</nav>
