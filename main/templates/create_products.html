{% extends 'base.html' %} 

{% block content %}
<div>
  <h1>Add Products</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td>
          <input type="submit" value="Add Products" />
          <a href="{% url 'main:show_main' %}">
            <button type="button">Cancel</button>
          </a>
        </td>
      </tr>
    </table>
  </form>
</div>
{% endblock %}
